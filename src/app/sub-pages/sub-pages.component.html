<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title text-center">{{title | uppercase}} </h3>
  </div>
  <div class="panel-body">
    <div class="container news-content">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h3>Top Stories</h3>
          <news-articles [articles]="news" (selected)="selectedArticle($event)"></news-articles>
        </div>
        <div class="col-md-6" *ngIf="selectedNews">
          <h3>Details</h3>
          <article-detail [selectedArticle]="selectedNews"></article-detail>

        </div>

      </div>
      <!-- ----row end----- -->
      <hr>
    </div>
    <!-- /container -->
  </div>
  <div class="panel-footer">
    <footer>
      <p>&copy; 2016 Company, Inc.</p>
    </footer>
  </div>
</div>
