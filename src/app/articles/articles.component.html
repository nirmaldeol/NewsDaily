<div *ngIf="articles">
  <div class="media" *ngFor="let article of articles" (click) ="select(article)">
    <div class="media-left media-top ">
      <a>
          <img class="media-object img-thumbnail" [src]="article.urlToImage" alt="News Article Image" >
        </a>
        
    </div>
    <div class="media-body ">
      <h4 class="media-heading">{{article.title}}</h4>
    </div>
  </div>
</div>
