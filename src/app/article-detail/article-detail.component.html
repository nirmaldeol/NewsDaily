<div class="row " *ngIf="selectedArticle">
 <div class="col-sm-12 col-md-12">
   <div class="thumbnail">
    <img  [src]="selectedArticle.urlToImage" alt="news image"/>
     <div class="caption ">
       <h3 class="story-text">{{selectedArticle.title}}</h3>
       <h5 class="">{{selectedArticle.author}}</h5>
       <p> {{selectedArticle.description}}</p>
       <p><a [href]="selectedArticle.url" class="btn btn-primary" role="button">Read Full Article</a></p>
     </div>
   </div>
 </div>
</div>
